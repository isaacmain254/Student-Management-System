{% for message in messages %}
<div class="container">
    <div class="alert {{ message.tags }} alert-dismissible fade show container z-3 position-absolute" role="alert"
        id="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
