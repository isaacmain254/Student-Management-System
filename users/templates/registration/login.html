{% extends 'students/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="">
    <form class="col-4 mx-auto " action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn  text-bg-primary mb-4" type="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'students:dashboard' %}">
    </form>
</div>
{% endblock %}
