{% extends 'students/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="col-4 mx-auto ">
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn  text-bg-primary mb-4" type="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'students:dashboard' %}">
    </form>
</div>
{% endblock %}
